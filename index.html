<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- Enlace al CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    
    <title>Calculadora HTML</title>
</head>
<body>
    <h1>Calcu HTML</h1>

    <form action="" method="dialog">

        <input type="text" name="" id="op1" placeholder=" Operador 1">
        <input type="text" name="" id="operacion" placeholder=" +, -, *, /">
        <input type="text" name="" id="op2" placeholder=" Operador 2">

        <input type="submit" value="Calcular" class="calcular" onclick= calcular() >

        <p id= "resultado"></p>

    </form>


    <!-- link de JS -->
    <script src="js/main.js"></script>
</body>
</html>
